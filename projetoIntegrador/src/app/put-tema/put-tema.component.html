<!-- Button trigger modal -->
<button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModalPut">
    <fa-icon [icon]="faListAlt" class="fa 3x"></fa-icon>
  </button>
  
  <!-- Modal -->
  <div class="modal fade bgModal" id="exampleModalPut" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bgModal2">
  
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Atualizar Tema
            <fa-icon [icon]="faListAlt"></fa-icon></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" class="text-white"><fa-icon [icon]="faTimesCircle"></fa-icon></span>
          </button>
        </div>
  
        <div class="modal-body">
          <!-- Campos de Postagem -->
          <!--div class="form-group">
            <label for="ExampleInputNome2">Tema</label>
            <select name="tema" id="tema" class="form-control" [(ngModel)]='idTema' (change)='findByIdTema()'>
              <option *ngFor='let item of listaTemas' value={{item.id}}>
                {{item.tema}}
              </option>
            </select>
          </div-->
  
          <div class="form-group">
            <label for="ExampleInputNome2">Titulo</label>
            <input type="text" class="form-control borderInput" id="titulo" aria-describedby="emailHelp"
            placeholder="Insira o nome do tema" [(ngModel)]='tema.tema'>
          </div>
  
          <div class="form-group">
            <label for="ExampleInputNome2">Categoria</label>
            <input type="text" class="form-control borderInput" id="categoria" aria-describedby="emailHelp"
            placeholder="Cole o URL da imagem" [(ngModel)]='tema.categoria'>
          </div>
          
          <div class="form-group">
            <label for="ExampleInputNome2">Estado</label>
            <select class="form-control w-100 borderInput" (change)="estadoSelecionado($event)" [(ngModel)]="estadoId">
              <option *ngFor="let item of estados" value="{{item.id}}">{{item.name}}</option>
            </select>
          </div>
  
         
        
        <!-- /Campos de postagem -->
  
        <div class="modal-footer d-flex justify-content-center">
          <button type="button" class="btn btn-success" data-dismiss="modal" (click)='atualizar()'>Atualizar</button>
        </div>
      </div>
    </div>
  </div>
