<!-- Button trigger modal -->
<button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModalDelete">
    <fa-icon [icon]="faListAlt" class="fa 3x"></fa-icon>
  </button>
  
  <!-- Modal -->
  <div class="modal fade bgModal" id="exampleModalDelete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bgModal2">
  
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Deletar tema
            <fa-icon [icon]="faListAlt"></fa-icon></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" class="text-white"><fa-icon [icon]="faTimesCircle"></fa-icon></span>
          </button>
        </div>
  
        <div class="modal-body">
          <!-- Campos de Postagem -->
          <div class="form-group">
            <label for="ExampleInputNome2">Tema</label>
            <input type="text" class="form-control borderInput" id="Tema" aria-describedby="emailHelp"
            placeholder="{{tema.tema}}" disabled>
          </div>
  
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="ExampleInputNome2">Categoria</label>
                <input type="text" class="form-control borderInput" id="categoria" aria-describedby="emailHelp"
                placeholder="{{tema.categoria}}" disabled>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="ExampleInputNome2">Estado</label>
                <input type="text" class="form-control borderInput" id="estado" aria-describedby="emailHelp"
                placeholder="{{tema.estado}}" disabled>
              </div>
            </div>
          </div>
  
         
  
          
  
         
        </div>
        <!-- /Campos de postagem -->
        <h5 class="text-center">Tem certeza que deseja apagar essa postagem?</h5>
        <div class="modal-footer d-flex justify-content-center">
          <button type="button" class="btn btn-danger" data-dismiss="modal" (click)='btnSim()'>Sim</button>
          <button type="button" class="btn btn-warning" data-dismiss="modal" (click)='btnNao()'>NÃ£o</button>
        </div>
      </div>
    </div>
  </div>
