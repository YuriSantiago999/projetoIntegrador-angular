
<div class="container-fluid">
    <div class="container">
        <div class="row ">

            <div class="col-md-4">
                <div class="form bg-color .rounded-sm">
                    <div class="form-group ">
                        <p class="login">Login</p>
                          <label for="exampleInputEmail1">E-mail</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]='usuarioLogin.email'>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1">Senha</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]='usuarioLogin.senha'>
                    </div>
                    <p>NÃ£o Possui uma conta? <a class="color" routerLink="/cadastrar"> Cadastre-se</a></p>
                    <button type="submit" class="btn btn-succes" (click)='entrar()'>Entrar</button>
                  </div>
            </div>
        </div>
    </div>
</div>
